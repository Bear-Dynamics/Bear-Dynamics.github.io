---
layout: default
title: Members
---
<div class="container">
  <div class="row">
  {% for member in site.members %}
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="responsive-img activator" src="/img/members/{{ member.avatar }}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ member.name }}<i class="material-icons right">more_vert</i></span>
        <p>{{ member.position }}</p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
        <p>{{ member.team }} - {{ member.position }}</p>
        <p><a href="{{ member.url }}">More</a></p>
      </div>
    </div>
    <div class="col s6 m3">
      <h6><a href=""></a></h6>
    </div>
  {% endfor %}
  </div>
</div>
